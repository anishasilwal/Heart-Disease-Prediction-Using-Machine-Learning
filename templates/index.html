<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="bg-gray-500 bg-cover bg-center bg-no-repeat bg-fixed  h-16 flex justify-end items-center relative ">
        <!-- Background Image -->
       
        <div class="absolute inset-0 z-0 bg-cover bg-center bg-no-repeat" style="background-image: url_for('static', filename='heart.png');"></div>

        <!-- Navigation Links -->
        <ul class="z-10 flex space-x-6 pr-8">
            <form method = "post" action = "/">
               <button type="submit" class="text-white hover:text-gray-900"> Home </button>
            </form>

            <form method = "post" action = "/about">
               <button type="submit" class="text-white hover:text-gray-900"> About Us </button>
            </form>

            <form method = "post" action = "/heart">
               <button type="submit" class="text-white hover:text-gray-900"> Heart Disease </button>
            </form>
        </ul>
    </nav>

    <img src="{{ url_for('static', filename='heart.png') }}" alt="Heart" class="w-full h-auto">


    <p class="text-center font-extrabold text-4xl mt-4">
        <u> Know Your Disease & Save Your Life </u>
    </p>
    <div class="container mx-auto py-16 text-center">
        <div class="flex flex-wrap items-center justify-center">
            <!-- Flex Box (Left Side) -->
            <div class="w-full md:w-2/5 px-4 mb-8">
                <div class="bg-white p-6 rounded-lg shadow-lg">
                    <h2 class="text-2xl font-semibold mb-4">Predict Your Heart Health Now</h2>
                    <form method="post" action="/predict">
                        <button type="submit" class="bg-sky-400 text-white px-4 py-2 rounded-full">Predict Now</button>
                    </form>
                </div>
            </div>

            <!-- Image (Right Side) -->
            <div class="w-full md:w-3/5 px-4 mb-8">
                <img src="{{ url_for('static', filename='HeartAttack.jpg') }}" alt="Heart" class="w-full h-auto">
            </div>
        </div>
        
</body>
</html>
